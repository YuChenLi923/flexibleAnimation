<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style rel='stylesheet'>
		#test{
			top:100px;
			background-color:rgba(255,0,0,0.5);
			height:200px;
			width:200px;
			left:200px;
			margin-left:100px;
			opacity:0;
			transform:rotate(0deg);
			position:absolute;
		}
		#test1{
			top:100px;
			background-color:rgba(0,0,255,0.5);
			height:200px;
			width:200px;
			left:200px;
			margin-left:100px;
			opacity:0;
			transform:rotate(0deg);
			position:absolute;
		}
	</style>
</head>
<body>
	<div class='test' id='test' ></div>
	<div class='test' id='test1' ></div>
	<script type="text/javascript" src="js/flexibleAnimation.min.js"></script>
	<script type="text/javascript">
		var div=flexibleAniamtion.createAnimation(document.getElementById('test'),{
            rules:[
                'opacity:1',
                'backgroundColor:rgba(15,15,15,0.7)',
                'transform:rotate(90deg)',
                'left:400px',
                'top:500px'
            ],
            delay:1000,
            duration:800,
            easing:'ease'
        });
        var div1=flexibleAniamtion.createAnimation(document.getElementById('test1'),{
            rules:[
                'opacity:1',
                'backgroundColor:rgba(0,255,0,0.5)',
                'transform:rotate(90deg)',
                'left:400px',
                'top:500px'
            ],
            delay:200,
            duration:1000,
            easing:'ease'
        });
		var myAnimationList = flexibleAniamtion.createAnimationList(div,div1);
		myAnimationList.start();
	</script>
</body>
</html>
