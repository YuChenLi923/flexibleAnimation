<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="utf-8">
	<style rel='stylesheet'>
		#test{
			top:100px;
			background-color:rgb(255,0,0);
			height:200px;
			width:200px;
			left:200px;
			margin-left:100px;
			transform:rotate(0deg);
			position:absolute;
		}
		#test1{
			top:100px;
			background-color:rgb(0,0,255);
			height:200px;
			width:200px;
			left:200px;
			margin-left:100px;
			opacity:0;
			transform:rotate(0deg);
			position:absolute;
		}
	</style>
</head>
<body>
	<div class='test' id='test' ></div>
	<div class='test' id='test1' ></div>
	<script type="text/javascript" src="js/flexibleAnimation.min.js"></script>
	<script type="text/javascript">
		var div=flexibleAniamtion.createAnimation(document.getElementById('test'),{
            rules:[
                'left:300px'
            ],
            delay:0,
            duration:1000,
            easing:'ease'
        });

        var div1=flexibleAniamtion.createAnimation(document.getElementById('test1'),{
            rules:[
                'opacity:1',
                'backgroundColor:rgb(0,255,0)',
                'transform:rotate(90deg)',
                'left:300px',
                'top:400px'
            ],
            delay:0,
            duration:1000,
            easing:'ease'
        });
		var myAnimationList = flexibleAniamtion.createAnimationList(div,div1);
		myAnimationList.start();
	</script>
</body>
</html>
